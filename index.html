<!DOCTYPE html>
<html lang="en">
<link>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="Author" content="Khanh">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
<link rel="stylesheet" href="./assets/css/base.css">
<link rel="stylesheet" href="./assets/css/main.css">
<link rel="icon" type="image/png" href="./assets/img/soundshub-icon.png" sizes="250x250">
<title>Soundshub | Your Central Hub for ùÖ†MusicsùÖ†</title>
<link rel="stylesheet" href="./assets/fontawesome-free-6.0.0-web/css/all.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"
    integrity="sha512-YsR46MmyChktsyMMou+Bs74oCa/CDdwft7rJ5wlnmDzMj1mzqncsfJamEEf99Nk7IB0JpTMo5hS8rxB49FUktQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</html>
</head>

<body>
    <div id="main">
        <div id="hud-section">
            <div class="navbar flex-box">

                <div class="navbar__section--1">

                    <!-- navbar search-->
                    <div class="navbar__search container">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" class=" navbar__search input" placeholder="Search for your songs...">
                    </div>
                    <!-- navbar search-->
                </div>

                <div class="navbar__section--2">

                    <!-- navbar noti-->
                    <div class="navbar__noti">
                        <i class="fa-solid fa-bell"></i>
                    </div>
                    <!-- navbar noti-->

                    <!-- navbar user-->
                    <div class="navbar__user container">
                        <div class="navbar__user user-pic">
                            <img src="./assets/img/profile-pic.jpg" alt="">
                        </div>

                        <div class="navbar__user user-name">
                            Big Chungus
                            <i class="fa-solid fa-caret-down"></i>
                        </div>
                    </div>
                    <!-- navbar user-->

                </div>

            </div>

            <div class="sidebar flex-box">

                <!-- logo -->
                <a href="#" class="sidebar__logo">
                    <img src="./assets/img/logo-title.png" alt="title">
                </a>
                <!-- logo -->


                <!-- <a href="" class="sidebar__expand" title="Menu">
                        <i class="fa-solid fa-bars sidebar__ico"></i>
                    </a> -->


                <!-- <a href="" class="sidebar__fav " title="Favorites">
                        <i class="fa-solid fa-heart sidebar__ico">
                            <span> Favorites </span>
                        </i>
                    </a> -->


                <a href="" class="sidebar__lib " title="Library"> <i class="fa-solid fa-book sidebar__ico">
                        <span>
                            Library
                        </span>
                    </i>
                </a>

                <!-- <a href="" class="sidebar__playlist " title="Playlists">
                        <i class="fa-solid fa-list sidebar__ico">
                            <span> Playlists </span>
                        </i>
                    </a> -->


            </div>

            <div class="player flex-box">
                <div class="player__progress">
                    <div class="player__progress-current"></div>
                </div>

                <div class="player__controls">
                    <div class="player__control--section player__control--left">
                        <div class="player__song-info">
                            <img src="" alt="" class="player__song-art"></img>

                            <div class="player__song-details">
                                <div class="player__song-title">Title</div>
                                <div class="player__song-artist">Artist</div>
                            </div>
                        </div>
                    </div>


                    <div class="player__control--section player__control--center">
                        <div class="player__nav">

                            <a class="player__nav-btns player__shuffle">
                                <i class="fa-solid fa-shuffle shuff-btn shuffle-disabled btn-active"></i>
                                <i class="fa-solid fa-shuffle shuff-btn shuffle-active "></i>

                            </a>

                            <a class="player__nav-btns player__prev">
                                <i class="fa-solid fa-backward-step"></i>
                            </a>

                            <a class="player__nav-btns player__play">
                                <i class="fa-solid fa-play play-btn btn-active "></i>
                                <i class="fa-solid fa-pause play-btn "></i>

                            </a>

                            <a class="player__nav-btns player__fwrd">
                                <i class="fa-solid fa-forward-step"></i>
                            </a>

                            <a class="player__nav-btns player__repeat">
                                <i class="fa-solid fa-repeat repeat-btn repeat--disabled btn-active"></i>
                                <i class="fa-solid fa-repeat repeat-btn repeat--active"></i>
                                <i class="fa-solid fa-repeat repeat-btn repeat--one">
                                    <span>1</span>
                                </i>
                            </a>
                        </div>
                    </div>


                    <div class="player__control--section player__control--right">
                        <div class="player__volume">
                            <btn href="" class="volume__toggle">
                                <i class="fa-solid fa-volume-high volume-state volume-state-active"></i>
                                <i class="fa-solid fa-volume-xmark volume-state"></i>
                            </btn>

                            <div class="volume__bar">
                                <div class="volume__bar-level"></div>
                            </div>
                        </div>

                        <div class="player__time">
                            <span class="player__time-current">00:00 </span>
                            / 
                            <span class="player__time-total"> 00:00</span>   

                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div id="main-section">

            <audio class="main-audio" src=""></audio>

            <div class="current-song">
                <img src="" alt="" class="current-song__art">
                <div class="current-song__info">
                    <h3 class="current-song__artist">Artist</h3>

                    <h1 class="current-song__title">Song Title</h1>
                    <h1 class="current-song__album">Album</h1>
                </div>
            </div>

            <div class="tracklist">
                <ul class="song-list">

                    <div class="list-headings">
                        <span class="song-item__index">#</span>

                        <div style="width: 60px;"></div>
                        <span class="song-item__title">Title</span>
                        <span class="song-item__artist">Artist</span>
                        <div class="song-item__album">Album</div>
                        <div class="song-item__genre">Genre</div>
                        <span class="song-item__duration">Durartion</span>
                    </div>

                </ul>
            </div>
        </div>


    </div>
    <script data-main="scripts/main" src="./scripts/main.js"></script>
</body>

</html>
