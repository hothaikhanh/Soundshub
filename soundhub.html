<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Khanh">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="icon" type="image/png" href="./assets/img/soundshub-icon.png" sizes="250x250">
    <title>Soundshub | Your Central Hub for ùÖ†MusicsùÖ†</title>
    <link rel="stylesheet" href="assets/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="assets/fontawesome-free-6.0.0-web/css/all.css">
</head>



<body>
    <div id="main">
        <div id="hub-section">
            <div class="navbar flex-box">

                <div class="navbar__section--1">
            
                    <!-- navbar search-->
                    <div class="navbar__search container">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" class=" navbar__search input" placeholder="Search for your songs...">
                    </div>
                    <!-- navbar search-->
                </div>

                <div class="navbar__section--2">

                    <!-- navbar noti-->
                    <div class="navbar__noti">
                        <i class="fa-solid fa-bell"></i>
                    </div>
                    <!-- navbar noti-->

                    <!-- navbar user-->
                    <div class="navbar__user container">
                        <div class="navbar__user user-pic">
                            <img src="" alt="">
                        </div>

                        <div class="navbar__user user-name">
                            Big Chungus
                            <i class="fa-solid fa-caret-down"></i>
                        </div>
                    </div>
                    <!-- navbar user-->
                
                </div>

            </div>
            
            <div class="sidebar flex-box">

                <!-- logo -->
                <a href="#"class="sidebar__logo">
                    <img src="./assets/img/logo-title.png" alt="title" >
                </a>
                <!-- logo -->


                <!-- <a href="" class="sidebar__expand" title ="Menu">
                    <i class="fa-solid fa-bars sidebar__ico"></i>
                </a> -->


                <!-- <a href="" class="sidebar__fav " title ="Favorites">
                    <i class="fa-solid fa-heart sidebar__ico"> 
                        <span> Favorites </span>    
                    </i>
                </a> -->
                

                <a href="" class="sidebar__lib " title ="Library">
                    <i class="fa-solid fa-book sidebar__ico">
                        <span> Library </span>
                    </i>
                </a>

                <!-- <a href="" class="sidebar__playlist " title ="Playlists">
                    <i class="fa-solid fa-list sidebar__ico">
                        <span> Playlists </span>
                    </i>
                </a> -->

            </div>
            

            <div class="player flex-box">
                <div class="player__progress">
                    <div class="player__progress-current">
                    </div>  
                </div>

                <div class="player__controls">
                    
                    <div class="player__song">

                        <div class="player__song-art">
                            <img src="" alt="">
                        </div>

                        <div class="player__song-details">
                            <div class="player__song-title">Title</div>
                            <div class="player__song-artist">Artist</div>
                        </div>
                    </div>

                    <div class="player__nav">
                        <a class="player__nav-btns player__shuffle">
                            <i class="fa-solid fa-shuffle"></i>
                        </a>

                        <a class="player__nav-btns player__prev">
                            <i class="fa-solid fa-backward-step"></i>
                        </a>

                        <a class="player__nav-btns player__play">                       
                                <i class="fa-solid fa-play play-state play-state-active "></i>
                                <i class="fa-solid fa-pause play-state "></i>
                                <i class="fa-solid fa-stop play-state "></i>
                            
                        </a>

                        <a class="player__nav-btns player__fwrd">
                            <i class="fa-solid fa-forward-step"></i>
                        </a>

                        <a class="player__nav-btns player__repeat">
                            <i class="fa-solid fa-repeat"></i>
                        </a>
                    </div>

                    <div class="player__volume">
                        <btn href="" class="volume__toggle">
                            <i class="fa-solid fa-volume-high volume-state volume-state-active"></i>
                            <i class="fa-solid fa-volume-xmark volume-state"></i>
                        </btn>

                        <div class="volume__bar">
                            <div class="volume__bar-level"></div>
                        </div>
                    </div>
                </div>   
            </div> 
        </div>

        <div id="main-section">
            <div class="current-song">
                    <img src="" alt="" class="current-song__art">
                    <div class="current-song__info">
                        <h1 class="current-song__album">Album</h1>

                        <h1 class="current-song__title">Song Title</h1>
                        <h3 class="current-song__artist">Artist</h3>
                    </div>
            </div>

            <div class="tracklist">
                <ul class="song-list">

                    <div class="list-headings">
                        <span class="song-item__index">#</span>
                        <div style="width: 60px;"></div>
                        <span class="song-item__title">Title</span>
                        <span class="song-item__artist">Artist</span>
                        <span class="song-item__duration">Durartion</span>
                    </div>
                    
                    <li class="song-item song-active">
                        <span class="song-item__index">1</span>
                        <img src="" alt="" class="song-item__art">
                        <div class="song-item__title">Title</div>
                        <div class="song-item__artist">Artist</div>
                        <span class="song-item__duration">3:00</span>
                    </li>
                    
                    <li class="song-item">
                        <span class="song-item__index">1</span>
                        <img src="" alt="" class="song-item__art">
                        <div class="song-item__title">Title</div>
                        <div class="song-item__artist">Artist</div>
                        <span class="song-item__duration">3:00</span>
                    </li>
                    
                    <li class="song-item">
                        <span class="song-item__index">1</span>
                        <img src="" alt="" class="song-item__art">
                        <div class="song-item__title">Title</div>
                        <div class="song-item__artist">Artist</div>
                        <span class="song-item__duration">3:00</span>
                    </li>

                    
                    
                    
                </ul>
            </div>
        </div>
        
        
    </div>
    <script src="./js/js-main.js"></script>
</body>
</html>
